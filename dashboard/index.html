           <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDwKsNlw7wUDyQ_yEUhpYZdHIEnWFqQVyc",
    authDomain: "gyfp-48c48.firebaseapp.com",
    databaseURL: "https://gyfp-48c48-default-rtdb.firebaseio.com",
    projectId: "gyfp-48c48",
    storageBucket: "gyfp-48c48.appspot.com",
    messagingSenderId: "1098492817072",
    appId: "1:1098492817072:web:19ffb2510028ad75bf1575"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Sidebar toggle functionality
const slideBar = document.getElementById("slideBar");
const menuIcon = document.getElementById("menuIcon");
const leftArrow = document.getElementById("leftArrow");
const bodyContent = document.getElementById("bodyContent");
const getStr = document.getElementById("getStr");

menuIcon.addEventListener("click", () => {
    slideBar.classList.add("expanded"); // Expand the sidebar

    // Only hide body content if screen width is less than or equal to 730px
    if (window.innerWidth <= 730) {
        bodyContent.style.display = "none";
    }
});

leftArrow.addEventListener("click", () => {
    slideBar.classList.remove("expanded"); // Collapse the sidebar

    // Only show body content if screen width is less than or equal to 730px
    if (window.innerWidth <= 730) {
        bodyContent.style.display = "block";
    }
});

// Update #getStr element based on authentication state
onAuthStateChanged(auth, (user) => {
    if (user) {
        // User is signed in
        getStr.innerHTML = `<i class="fas fa-user"></i>`;
        getStr.href = "/profile"; // Redirect to the user's profile page
    } else {
        // User is signed out
        getStr.innerHTML = `Get Started`;
        getStr.href = "/auth/"; // Redirect to the signup page
    }
});


        </script>
