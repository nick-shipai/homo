    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwKsNlw7wUDyQ_yEUhpYZdHIEnWFqQVyc",
            authDomain: "gyfp-48c48.firebaseapp.com",
            databaseURL: "https://gyfp-48c48-default-rtdb.firebaseio.com",
            projectId: "gyfp-48c48",
            storageBucket: "gyfp-48c48.appspot.com",
            messagingSenderId: "1098492817072",
            appId: "1:1098492817072:web:19ffb2510028ad75bf1575"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        onAuthStateChanged(auth, (user) => {
            const getStrButton = document.getElementById('getStr'); // This is the link
            const getStrButtonText = document.getElementById('get-str');  // This is a separate button below
    
            if (user) {
                // If the user is logged in, change "Get Started" to user icon and update href
                getStrButton.innerHTML = '<i class="fas fa-user" id="icon"></i>';
                getStrButton.href = 'profile.html'; // Change link to user profile page
    
                // Update button text and href for the 'get-str' button
                getStrButtonText.innerHTML = 'Go to Dashboard';
                getStrButtonText.onclick = function () {
                    window.location.href = 'dashboard.html'; // Redirect to dashboard
                };
            } else {
                // If not logged in, show "Get Started" button and keep the original link
                getStrButton.innerHTML = 'Get Started';
                getStrButton.href = 'sign-up.html'; // Keep the original sign-up link
    
                // Update 'get-str' button to point to the sign-up page
                getStrButtonText.innerHTML = 'Get Started';
                getStrButtonText.onclick = function () {
                    window.location.href = 'sign-up.html'; // Redirect to sign-up page
                };
            }
        });
    
        document.addEventListener("scroll", () => {
            const fGrid = document.getElementById("fGrid");
            const scrollPosition = window.scrollY + window.innerHeight;
            const pageHeight = document.body.offsetHeight;
    
            // Check if the user has scrolled to the bottom of the page
            if (scrollPosition >= pageHeight) {
                fGrid.classList.add("visible");
            }
        });
    </script>
