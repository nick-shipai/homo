<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>homo - Dashboard</title>
        <link rel="stylesheet" href="dashboard.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link rel="icon" href="images/icon.png">
    </head>    
<body>
    <section id="header">
        <div id="logo">ho<span>mo</span></div>
        <div id="menu">
           <a href="/home/" class="mBtn">Home</a>
           <a href="#" class="active">Dashboard</a>
           <a href="/api/api.html" class="mBtn">Api</a>
           <a href="#" id="getStr">Get Started</a>
        </div>
           </section>
           <section id="bodySec">
            <section id="slideBar">
                <div id="top-icon">
                    <img id="menuIcon" src="images/menu.png" alt="Menu Icon">
                <i id="leftArrow" class="fas fa-arrow-left"></i>
                </div>
                <div id="content">
                    <a href="home-page/" class="activeMenu"><img src="images/home.png"> <span>Home</span></a><br>
                    <a href="project/"><img src="images/project.png"> <span>Project</span></a><br>
                    <a href="developer/"><img src="images/developer.png"> <span>Developer</span></a><br>
                    <a href="about/"><img src="images/about.png"> <span>About Us</span></a><br>
                    <a href="setting/"><img src="images/setting.png"> <span>Setting</span></a><br>
                </div>
            </section><br><br>            
            <section id="bodyContent">
                <div id="productDivCon">
                <div id="productDiv">
                    <div id="top-talk">
                    <div id="appName">ho<span>mo</span></div>
                    <button id="plan">free plan</button>
                    </div>
                    <div id="appCon">
                    <button id="app">
                        <img src="images/apps.png">
                        <div id="proList">0 </div>
                        <div>Project</div>
                    </button>
                    <button id="addPro"> <i class="fas fa-add"></i>   Create</button>
                    </div>
                    <div id="bText">Build</div>
                    <div id="buildCon">
                        <div id="buildDiv">
                            <div id="storage">
                                <div id="sto-top">
                                <img src="images/storage.png" id="sto-icon">
                                <div id="sto-text">Storage</div>
                                </div>
                                <div id="img-sto">
                                    <div id="img-txt">Images And Videos(current)</div>
                                    <div id="img-size-con">
                                        <div id="img-size">0</div>
                                        <div id="img-size-wrd">B</div>
                                    </div>
                                </div>
                                <br>
                            </div>
                            <div id="current">
                                <div id="files">
                                    <div id="file-txt">Files(current)</div>
                                    <div id="file-size-con">
                                        <div id="file-size">0</div>
                                        <div id="file-size-wrd">B</div>
                                    </div>
                                </div>
                                <div id="others">
                                    <div id="other-txt">Others(current)</div>
                                    <div id="other-size-con">
                                        <div id="other-size">0</div>
                                        <div id="other-size-wrd">B</div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
    
            </section>
           </section>
           <script>
           const slideBar = document.getElementById("slideBar");
const menuIcon = document.getElementById("menuIcon");
const leftArrow = document.getElementById("leftArrow");
const bodyContent = document.getElementById("bodyContent");

menuIcon.addEventListener("click", () => {
    slideBar.classList.add("expanded"); // Expand the sidebar

    // Only hide body content if screen width is less than or equal to 730px
    if (window.innerWidth <= 730) {
        bodyContent.style.display = "none";
    }
});

leftArrow.addEventListener("click", () => {
    slideBar.classList.remove("expanded"); // Collapse the sidebar

    // Only show body content if screen width is less than or equal to 730px
    if (window.innerWidth <= 730) {
        bodyContent.style.display = "block";
    }
});

        </script>        
</body>
</html>
